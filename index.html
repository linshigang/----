<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520节日快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 背景动画 */
        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        /* 漂浮的爱心和星星 */
        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        .floating-heart {
            position: fixed;
            color: rgba(255, 182, 193, 0.6);
            animation: floatHeart 4s ease-in-out infinite;
            pointer-events: none;
        }
        .star {
            position: fixed;
            color: rgba(255, 223, 186, 0.6);
            animation: twinkle 2s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .pulsing {
            animation: pulse 2s ease-in-out infinite;
        }
        .birthday-text {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6c5ce7, #a8e6cf);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @media (max-width: 640px) {
            .floating {
                animation: float 2s ease-in-out infinite;
            }
            .pulsing {
                animation: pulse 1.5s ease-in-out infinite;
            }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confetti-fall 4s ease-out infinite;
            will-change: transform;
            pointer-events: none;
            opacity: 0.8;
            border-radius: 50%;
        }
        @keyframes confetti-fall {
            0% { 
                transform: translateY(-100vh) translateX(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(0) translateX(100px) rotate(180deg) scale(1.5);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(100vh) translateX(-100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-100 to-pink-100 animate-[backgroundShift_15s_ease-in-out_infinite] flex flex-col items-center justify-center p-4 sm:p-6 md:p-8 overflow-hidden" style="background-size: 200% 200%;">
    <div id="confetti-container" class="fixed inset-0 pointer-events-none"></div>
    
    <div class="text-center w-full max-w-2xl mx-auto px-4 sm:px-6">
        <div class="floating mb-6 sm:mb-8 flex flex-wrap justify-center gap-3 sm:gap-4">
            <i class="fas fa-heart text-5xl sm:text-6xl md:text-8xl text-pink-500"></i>
            <i class="fas fa-ice-cream text-5xl sm:text-6xl md:text-8xl text-purple-500"></i>
            <i class="fas fa-pizza-slice text-5xl sm:text-6xl md:text-8xl text-yellow-500"></i>
        </div>
        
        <h1 class="birthday-text text-3xl sm:text-4xl md:text-6xl font-bold mb-4 sm:mb-6">抽象,可爱,爱好吃喝玩乐的王晓靖小朋友,520节日快乐呀</h1>
        
        <p class="text-lg sm:text-xl md:text-2xl text-gray-700 mb-6 sm:mb-8 leading-relaxed">
            <br>愿你的每一天都像美食一样甜蜜，
            <br>像冰淇淋一样清爽，
            <br>像披萨一样充满惊喜！
            <br>天天不要不开心！
        </p>
        
        <div class="space-y-4">
            <button id="wishBtn" class="pulsing bg-gradient-to-r from-pink-500 to-purple-500 text-white w-full sm:w-auto px-6 sm:px-8 py-3 rounded-full text-base sm:text-lg font-semibold hover:from-pink-600 hover:to-purple-600 transition duration-300 shadow-lg mb-4 touch-manipulation">
                <i class="fas fa-heart mr-2"></i>送上祝福
            </button>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
                <button id="gift1Btn" class="pulsing bg-gradient-to-r from-blue-500 to-teal-500 text-white px-6 py-3 rounded-full text-base font-semibold hover:from-blue-600 hover:to-teal-600 transition duration-300 shadow-lg touch-manipulation">
                    <i class="fas fa-gift mr-2"></i>福利1
                </button>
                <button id="gift2Btn" class="pulsing bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-6 py-3 rounded-full text-base font-semibold hover:from-yellow-600 hover:to-orange-600 transition duration-300 shadow-lg touch-manipulation">
                    <i class="fas fa-gift mr-2"></i>福利2
                </button>
                <button id="gift3Btn" class="pulsing bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-full text-base font-semibold hover:from-purple-600 hover:to-pink-600 transition duration-300 shadow-lg touch-manipulation">
                    <i class="fas fa-gift mr-2"></i>福利3
                </button>
            </div>
            <div class="text-base sm:text-lg text-gray-600 italic">
                点击按钮有惊喜哦 💝
            </div>
        </div>
    </div>

    <script>
        // 创建漂浮的爱心和星星
        function createFloatingElements() {
            const container = document.body;
            const numElements = 12;
            const icons = [
                { class: 'fas fa-heart floating-heart', sizes: ['text-sm', 'text-base', 'text-lg'] },
                { class: 'fas fa-star star', sizes: ['text-xs', 'text-sm', 'text-base'] }
            ];

            for (let i = 0; i < numElements; i++) {
                const icon = icons[Math.floor(Math.random() * icons.length)];
                const element = document.createElement('i');
                element.className = `${icon.class} ${icon.sizes[Math.floor(Math.random() * icon.sizes.length)]}`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(element);
            }
        }

        // 初始化漂浮元素
        createFloatingElements();

        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd93d', '#6c5ce7', '#a8e6cf', '#ff9ff3', '#ff85a1', '#fbb1bd', '#b5179e'];
            const container = document.getElementById('confetti-container');
            const shapes = ['50%', '0%'];
            
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = Math.random() * 8 + 8 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        document.getElementById('wishBtn').addEventListener('click', () => {
            createConfetti();
            alert('愿你永远像现在这样可爱，开心每一天');
        });

        document.getElementById('gift1Btn').addEventListener('click', () => {
            alert('想啥呢？');
            createConfetti();
        });

        document.getElementById('gift2Btn').addEventListener('click', () => {
            alert('看你最近一直发吃的，听说最近猪肉价格不错，到时候你把我骗到手，把你养得白白胖的，到时候再把你卖出去应该能买个好价钱。');
            createConfetti();
        });

        document.getElementById('gift3Btn').addEventListener('click', () => {
            alert('算了，看你这么可爱，不卖了。');
            createConfetti();
        });

        // 初始化页面时播放一次彩带效果
        createConfetti();
    </script>
</body>
</html>
