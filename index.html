<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520快乐！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .pulsing {
            animation: pulse 2s ease-in-out infinite;
        }
        .birthday-text {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6c5ce7, #a8e6cf);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @media (max-width: 640px) {
            .floating {
                animation: float 2s ease-in-out infinite;
            }
            .pulsing {
                animation: pulse 1.5s ease-in-out infinite;
            }
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f0f;
            animation: confetti-fall 3s ease-in infinite;
            will-change: transform;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 to-purple-200 flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">
    <div id="confetti-container" class="fixed inset-0 pointer-events-none"></div>
    
    <div class="text-center w-full max-w-2xl mx-auto px-4 sm:px-6">
        <div class="floating mb-6 sm:mb-8 flex flex-wrap justify-center gap-3 sm:gap-4">
            <i class="fas fa-heart text-5xl sm:text-6xl md:text-8xl text-pink-500"></i>
            <i class="fas fa-ice-cream text-5xl sm:text-6xl md:text-8xl text-purple-500"></i>
            <i class="fas fa-pizza-slice text-5xl sm:text-6xl md:text-8xl text-yellow-500"></i>
        </div>
        
        <h1 class="birthday-text text-3xl sm:text-4xl md:text-6xl font-bold mb-4 sm:mb-6">王晓靖小朋友520快乐！</h1>
        
        <p class="text-lg sm:text-xl md:text-2xl text-gray-700 mb-6 sm:mb-8 leading-relaxed">
            亲爱的吃货小可爱，
            <br>愿你的每一天都像美食一样甜蜜，
            <br>像冰淇淋一样清爽，
            <br>像披萨一样充满惊喜！
            <br>天天开心，永远快乐！
        </p>
        
        <div class="space-y-4">
            <button id="wishBtn" class="pulsing bg-gradient-to-r from-pink-500 to-purple-500 text-white w-full sm:w-auto px-6 sm:px-8 py-3 rounded-full text-base sm:text-lg font-semibold hover:from-pink-600 hover:to-purple-600 transition duration-300 shadow-lg mb-4 touch-manipulation">
                <i class="fas fa-heart mr-2"></i>送上祝福
            </button>
            <div class="text-base sm:text-lg text-gray-600 italic">
                点击按钮有惊喜哦 💝
            </div>
        </div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd93d', '#6c5ce7', '#a8e6cf', '#ff9ff3'];
            const container = document.getElementById('confetti-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        document.getElementById('wishBtn').addEventListener('click', () => {
            createConfetti();
            alert('愿你永远像现在这样可爱，开心每一天！❤️\n\n——来自一个特别喜欢你的人');
        });

        // 初始化页面时播放一次彩带效果
        createConfetti();
    </script>
</body>
</html>
